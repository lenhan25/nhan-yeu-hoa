  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #e68a9e; /* H·ªìng t·ªëi h∆°n */
      overflow: hidden;
      font-family: 'Arial', sans-serif;
    }

    /* Hi·ªáu ·ª©ng tr√°i tim */
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: #ff4d88;
      transform: rotate(45deg);
      animation: float 5s linear infinite;
      opacity: 0.8;
    }
    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: #ff4d88;
      border-radius: 50%;
    }
    .heart::before { top: -10px; left: 0; }
    .heart::after { left: -10px; top: 0; }

    @keyframes float {
      0% { transform: translateY(100vh) scale(0.5) rotate(45deg); opacity: 1; }
      100% { transform: translateY(-10vh) scale(1.2) rotate(45deg); opacity: 0; }
    }

    /* H·ªôp qu√† */
    #giftBox {
      width: 120px;
      height: 120px;
      background: #ff4da6;
      border-radius: 10px;
      position: relative;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(255,0,150,0.8);
      transition: transform 0.3s;
      z-index: 2;
    }
    #giftBox:hover { transform: scale(1.1); }
    #giftBox::before {
      content: "";
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 30px;
      height: 120px;
      background: white;
    }
    #giftBox::after {
      content: "";
      position: absolute;
      top: 50%;
      left: 0;
      transform: translateY(-50%);
      width: 120px;
      height: 30px;
      background: white;
    }

    /* Khung ch·ªØ */
    #message {
      display: none;
      text-align: center;
      font-size: 22px;
      color: #fff;
      text-shadow: 0 0 10px #fff, 0 0 20px #ff99cc, 0 0 30px #ff66aa;
      padding: 20px;
      max-width: 80%;
      background: rgba(255,0,100,0.3);
      border-radius: 15px;
      z-index: 2;
    }

    /* Ch·ªØ ch·∫°y */
    .floating-text {
      position: absolute;
      white-space: nowrap;
      font-size: 24px;
      font-weight: bold;
      color: #fff;
      text-shadow: 0 0 10px #fff, 0 0 20px #ff99cc, 0 0 30px #ff66aa;
      opacity: 0.9;
      animation: move linear infinite;
    }
    @keyframes move {
      from { transform: translateX(100vw); }
      to { transform: translateX(-100vw); }
    }
